<body>
    
<div class="us">

</div>
    

    <h2>
        Feliz dia dos namorados!

    <p id="loveTime">Esse é o tempo do quanto eu te amo:</p>
    <div id="tempoPassado" style="color: white; font-size: 14px; padding: 10px;"></div>
    <p id="loveTime">Eu tenho orgulho da mulher que você é. Amo cada detalhe seu e des</p>

<div class="card_conteiner">
        <div class="card">
            <div class="top">
                <div class="pfp">
                    <div class="playing">
                        <div class="greenline line-1"></div>
                        <div class="greenline line-2"></div>
                        <div class="greenline line-3"></div>
                        <div class="greenline line-4"></div>
                        <div class="greenline line-5"></div>
                </div>
            </div>
            <div class="texts">

                <p class="title-2">d4vd</p>
            </div>
        </div>
    <div class="time">
  <div class="elapsed" id="elapsed-bar"></div>
</div>

<div class="controls">
  <svg id="playPause" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24">
    <path d="M8 5v14l11-7z" />
  </svg>
</div>

<span class="timetext time_now" id="timeNow">0:00</span>
<span class="timetext time_full" id="timeFull">3:41</span>

<audio id="audio">
  <source src="/audio/d4vd - Here With Me.mp3" type="audio/mpeg">
</audio>


</body>
<script>
  const audio = document.getElementById('audio');
  const playPause = document.getElementById('playPause');
  const elapsedBar = document.getElementById('elapsed-bar');
  const timeNow = document.getElementById('timeNow');
  const timeFull = document.getElementById('timeFull');

  let isPlaying = false;

  // Atualiza o tempo em mm:ss
  function formatTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return `${m}:${s < 10 ? '0' + s : s}`;
  }

  // Clique no play
  playPause.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPause.innerHTML = `<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>`; // pausa
    } else {
      audio.pause();
      playPause.innerHTML = `<path d="M8 5v14l11-7z"/>`; // play
    }
  });

  // Atualiza barra e tempo
  audio.addEventListener('timeupdate', () => {
    const progress = (audio.currentTime / audio.duration) * 100;
    elapsedBar.style.width = `${progress}%`;
    timeNow.textContent = formatTime(audio.currentTime);
  });

  // Define tempo total ao carregar
  audio.addEventListener('loadedmetadata', () => {
    timeFull.textContent = formatTime(audio.duration);
  });
</script>

<script src="script.js"></script>
</html>
